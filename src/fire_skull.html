<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Fire Skull</title>
    <link href="./easing_ctrl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <svg id="fire" xmlns="http://www.w3.org/2000/svg" width="400" height="500" preserveAspectRatio viewBox="0 0 400 500">
    <defs >
      <path class="animPath" id="leftPath1" d="M 195,500 C 317,366 145,329 195,4"></path>
      <path class="animPath" id="rightPath1" d="M 248,500 C 308,610 220,557 209,514 199,471 165,438 194,302"></path>
      <path id="flame01" d="m -2,3 c 11,1 22,-5 42,-17 -23,2 -24,-4 -34,-7 -10,-2 -19,-4 -30,7 5,7 10,17 22,18 z"></path>
      <path id="flame02" d="M 3,1 C 16,-0 17,-11 39,-14 23,-26 5,-27 -2,-25 c -8,2 -8,9 -22,16 6,8 14,12 28,10 z"></path>
    </defs>
    
     <use href="#flame01" fill= "#FF6600">
      <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="scale"
          from="2"
          to=".01"
          dur="3s"
          additive="sum"
          repeatCount="indefinite"/>
      <!-- Each segment in the motion path needs a corresponding timeframe and keySpline. -->
      <animateMotion
          id="flameUpLeft"
          dur="3s"
          calcMode="spline"
          keyTimes="0;1"
          keySplines="1 1 0 0;"
          repeatCount="indefinite"
          additive="sum"
          rotate="auto">
        <mpath href="#leftPath1"/>
      </animateMotion>
    </use>
  </svg>
</div>
    <script src="./easing_ctrl.js"></script>
    <script>
        let fireCtrl = new CreateAnimCtrl('#fire', '#flameUpLeft', 10, 100);
        fireCtrl.start();
    </script>
</body>
</html>
