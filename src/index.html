<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>SVG Animation Easing Control</title>
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>
    <svg id="mySVG" xmlns="http://www.w3.org/2000/svg" width="512" height="512">
        <circle
                cx="50"
                cy="50"
                r="20">
            <animate
                id="slideRight"
                attributeName="cx"
                attributeType="XML"
                values="0;200;400"
                calcMode="spline"
                keyTimes="0;.5;1"
                keySplines=".25 .75 .75 .25;.25 .75 .75 .25;"
                dur="3s"
                repeatCount="indefinite"
                />
        </circle>
    </svg>
    <script src="./index.js" type="module"></script>
</body>
</html>
