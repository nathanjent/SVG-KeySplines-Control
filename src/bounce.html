<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Bounce</title>
        <link href="./index.css" rel="stylesheet"/>
        <style>
body {
    background: #222;
    background: linear-gradient(to bottom, #111, #222);
} 
        </style>
    </head>
    <body>
        <div class="container">
            <svg id="main" xmlns="http://www.w3.org/2000/svg" width="400" height="500" preserveAspectRatio="xMaxYMax" viewBox="0 0 400 500">

                <def>
                <circle id="ball" r="20"/>         
                </def>
                <path 
                    d="M 0,50 C 75,50 160,140 180,195 200,140 300,80 360,80"
                    class="animPath" id="floorBouncePath" fill="none" stroke="#000"/>

                <use href="#ball" fill= "#FF6600">
                <!-- Each segment in the motion path needs a corresponding timeframe and keySpline. -->
                <animateMotion
                    id="animCtrl"
                    dur="1s"
                    calcMode="spline"
                    keyTimes="0;.6;1"
                    keySplines=".25 .25 .75 .75;0 1 1 1;"
                    repeatCount="indefinite"
                    additive="sum"
                    rotate="auto">
                <mpath href="#floorBouncePath"/>
                </animateMotion>
                </use>

            </svg>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
